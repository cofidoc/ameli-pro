<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
    <style>
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      p {
        margin: 0;
        padding: 0;
        margin-bottom: 3px;
      }
      #form {
        display: flex;
        flex-direction: column;
        max-width: 700px;
        width: 99%;
        position: relative;
        padding: 10px;
      }
      label {
        width: 100%;
      }
      label p {
        font-weight: bold;
      }
      input {
        box-shadow: none;
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        width: 90%;
      }
      .catpcha-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 95%;
      }
      #catpcha {
        width: 60%;
      }
      .btn {
        display: inline-block;
        margin-bottom: 0;
        font-weight: 400;
        text-align: center;
        vertical-align: middle;
        touch-action: manipulation;
        cursor: pointer;
        background-image: none;
        border: 1px solid transparent;
        white-space: nowrap;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857;
        border-radius: 4px;
        user-select: none;
        padding-left: 15px;
        padding-right: 15px;
        height: 34px;
        border-radius: 100px;
        text-align: center;
        font-size: 0.81rem;
        text-transform: uppercase;
        color: #fff;
        background-color: #0087cf;

        margin-top: 10px;
      }
      #reload {
        margin: 0 10px;
        color: black;
        background-color: transparent;
      }
      .btn-submit {
        width: 80%;
      }

      .error {
        margin-top: 10px;
        color: red;
      }
      #patients {
        visibility: hidden;
      }
      .lds-ring {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
      }
      .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 64px;
        height: 64px;
        margin: 8px;
        border: 8px solid #fff;
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: rgb(22, 103, 223) transparent transparent transparent;
      }
      .lds-ring div:nth-child(1) {
        animation-delay: -0.45s;
      }
      .lds-ring div:nth-child(2) {
        animation-delay: -0.3s;
      }
      .lds-ring div:nth-child(3) {
        animation-delay: -0.15s;
      }
      @keyframes lds-ring {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-container {
        display: none;
        position: absolute;
        width: 100%;
        height: 100%;

        justify-content: center;
        align-items: center;
        background-color: rgba(68, 68, 68, 0.5);
      }
    </style>
  </head>

  <body>
    <form id="form" action="#">
      <label>
        <p>Saisissez votre NIR</p>
        <input id="nir" placeholder="nir" autocomplete="off" />
      </label>
      <div class="catpcha-container">
        <label>
          <p>Code de sécurité</p>
          <input id="catpcha" placeholder="catpcha" autocomplete="off" />
        </label>
        <div style="display: flex; align-items: center">
          <img src="" id="img-catpcha" alt="catpcha" />
          <button class="btn" id="reload">
            <i class="fa fa-refresh" aria-hidden="true" style="font-size: 30px"></i>
          </button>
        </div>
      </div>

      <div id="loading-container" class="loading-container">
        <div id="loading" class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>

        <p class="error" id="error"></p>
      </div>

      <div style="display: flex; justify-content: center">
        <button type="submit" class="btn btn-submit">Valider</button>
      </div>
    </form>

    <code id="patients"></code>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"
      integrity="sha512-WL6WGKMPBiM9PnHRYIn5YEtq0Z8XP4fkVb4qy7PP4vhmYQErJ/dySyXuFIMDf1eEYCXCrQrMJfkNwKc9gsjTjA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const socket = io();

      const parsedUrl = new URL(window.location.href);
      const username = parsedUrl.searchParams.get("username");
      const password = parsedUrl.searchParams.get("password");

      const form = document.getElementById("form");
      const nirInput = document.getElementById("nir");
      const captchaInput = document.getElementById("catpcha");
      const imgCatpcha = document.getElementById("img-catpcha");
      const patientsEl = document.getElementById("patients");
      const reloadBtn = document.getElementById("reload");
      const errorEl = document.getElementById("error");
      const loadingDiv = document.getElementById("loading-container");

      reloadBtn.addEventListener("click", function () {
        location.reload();
      });

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const captcha = captchaInput.value;
        const nir = nirInput.value;
        if (captcha && nir) {
          socket.emit("getCaptcha", { username, password, captcha, nir });
          loadingDiv.style.display = "flex";
        }
      });

      socket.on("urlCaptcha", function (urlCaptcha) {
        console.log({ urlCaptcha });
        imgCatpcha.src = urlCaptcha;
      });

      socket.on("patients", function (patients) {
        console.log({ patients });
        patientsEl.innerHTML = JSON.stringify(patients);
        loadingDiv.style.display = "none";
      });

      socket.on("error", function (err) {
        errorEl.innerHTML = "Erreur Catpcha";
        console.log({ err });
        setTimeout(() => {
          location.reload();
        }, 1000);
      });
    </script>
  </body>
</html>
